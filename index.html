<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script> <!-- defer to make it execute after loading the web -->
    <link rel="stylesheet" href="styles.css"> 
    <title>Odin Project calculator</title>
</head>
<body>
    <div class="main-container"> <!--everything inside here-->
        <div class="header"> <!-- We put odin logo and some text-->
            <div class="logo">
                <img src="#" alt="The Odin Project logo">
            </div>

            <div class="header-text">
                The Odin Project: Calculator!
            </div>
        </div>

        <div class="calculator-canvas">
            <div class="some text">some text</div>
            <div class = "calculator">
                <div class="calc-output"></div>
                <div class="calc-buttons-grid">
                    <button class="btn-1 pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">1</span></button>
                    <button class="btn-2 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">2</span></button>
                    <button class="btn-3 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">3</span></button>
                    <button class="btn-4 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">4</span></button>
                    <button class="btn-5 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">5</span></button>
                    <button class="btn-6 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">6</span></button>
                    <button class="btn-7 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">7</span></button>
                    <button class="btn-8 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">8</span></button>
                    <button class="btn-9 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">9</span></button>
                    <button class="btn-0 pushable">                        
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">0</span></button>
                    <button class="btn-decimal pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">.</span></button>
                    <button class="btn-delete pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">DEL</span></button>

                </div>

                <div class="calc-buttons-operators-grid">
                    <button class="btn-sum pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">+</span></button>
                    <button class="btn-sub pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">-</span></button>
                    <button class="btn-mul pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">*</span></button>
                    <button class="btn-divid pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">/</span></button>
                    <button class="btn-clear pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Clear</span></button>
                </div>

                <div class="calc-button-result">
                    <button class="btn-result pushable">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">=</span></button>
                </div>

            </div>

        </div>

        <div class="footer">
            I'm just an stylish footer
        </div>



    </div>
    
</body>
</html>
