<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script> <!-- defer to make it execute after loading the web -->
    <link rel="stylesheet" href="styles.css"> 
    <title>Odin Project calculator</title>
</head>
<body>
    <div class="main-container"> <!--everything inside here-->
        <div class="header"> <!-- We put odin logo and some text-->
            <div class="logo">
                <img src="#" alt="The Odin Project logo">
            </div>

            <div class="header-text">
                The Odin Project: Calculator!
            </div>
        </div>

        <div class="calculator-canvas">
            <div class="some text">some text</div>
            <div class = "calculator">
                <div class="calc-output"></div>
                <div class="calc-buttons-grid">
                    <button class="btn-1">1</button>
                    <button class="btn-2">2</button>
                    <button class="btn-3">3</button>
                    <button class="btn-4">4</button>
                    <button class="btn-5">5</button>
                    <button class="btn-6">6</button>
                    <button class="btn-7">7</button>
                    <button class="btn-8">8</button>
                    <button class="btn-9">9</button>
                    <button class="btn-0">0</button>
                    <button class="btn-decimal">.</button>
                    <button class="btn-delete">DEL</button>

                </div>

                <div class="calc-buttons-operators-grid">
                    <button class="btn-sum">+</button>
                    <button class="btn-sub">-</button>
                    <button class="btn-mul">*</button>
                    <button class="btn-divid">/</button>
                    <button class="btn-clear">Clear</button>
                </div>

                <div class="calc-button-result">
                    <button class="btn-result">=</button>
                </div>

            </div>

        </div>

        <div class="footer">
            I'm just an stylish footer
        </div>



    </div>
    
</body>
</html>
